name: .NET

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: list
      run: ls C4Bank.Deposit/bin
            
  test:
    runs-on: ubuntu-latest
    needs: [build]    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: LS
      run: ls C4Bank.Deposit/bin
    - name: Test
      run: dotnet test --no-build --verbosity normal
